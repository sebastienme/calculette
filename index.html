<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <title>Calculette</title>
</head>
<body>
    <header>La calculette</header>
    <main>
        <section class="calculator">
            <section class="screen">
                <div class="display-screen">0</div>
            </section>
            <section class="calculette">
                <section class="buttons">
                    <button class="clear"><span class="material-symbols-outlined">redo</span></button>
                    <button class="operate sun"><span class="material-symbols-outlined">clear_day</span></button>
                    <button class="operate" alt="percent"><span class="material-symbols-outlined">percent</span></button>
                    <button class="operate divide" alt="divide"> / </button>
                    <button class="number seven" alt="7">7</button>
                    <button class="number eight" alt="8">8</button>
                    <button class="number nine" alt="9">9</button>
                    <button class="operate multiply" alt="multiply"><span class="material-symbols-outlined">close</span></button>
                    <button class="number four" alt="4">4</button>
                    <button class="number five" alt="5">5</button>
                    <button class="number six" alt="6">6</button>
                    <button class="operate subtract" alt="subtract"><span class="material-symbols-outlined">remove</span></button>
                    <button class="number one" alt="1">1</button>
                    <button class="number two" alt="2">2</button>
                    <button class="number three" alt="3">3</button>
                    <button class="operate add" alt="add"><span class="material-symbols-outlined">add</span></button>
                    <button class="number zero" alt="0">0</button>
                    <button class="number dot" alt=".">.</button>
                    <button class="erase"><span class="material-symbols-outlined">backspace</span></button>
                    <button class="equal"><span class="material-symbols-outlined">filter_list</span></button>
                </section>
            </section>
        </section>        
    </main>
    <footer> Droit d'auteur SÃ©bastien Meslage ðŸ”® </footer>
    <script src="myScript.js"></script>
</body>
</html>
